; PHP 설정 파일 (processing 폴더 전용)
; 이 파일은 서버 레벨에서 PHP 설정을 변경합니다.

; 메모리 및 POST 제한
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M

; 변수 개수 제한 (중요!)
max_input_vars = 100000
max_input_nesting_level = 64

; 실행 시간 제한
max_execution_time = 300
max_input_time = 300

; 에러 표시 (디버깅용)
display_errors = On
error_reporting = E_ALL
log_errors = On

