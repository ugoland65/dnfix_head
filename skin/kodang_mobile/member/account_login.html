<STYLE TYPE="text/css">
.page-sub-title{ margin-bottom:10px; }
.page-sub-title h2{ font-family: 'Godo', sans-serif; color:#000; font-size:18px; }
.account-login-wrap{ width:100%; padding:30px 20px 0; box-sizing:border-box; }
.account-login{ width:100%; box-sizing:border-box; padding:20px 15px; border:1px solid #e1e1e1; border-radius:5px; background-color:#f5f5f5; }
.account-login-icon{ width:75px; text-align:center; }
.account-login-icon i{ font-size:45px; }
.account-login-text{ line-height:140%; }
#account_pw{ width:100%; height:40px !important; line-height:40px !important; box-sizing:border-box; background-color:#ffffff; border:1px solid #ccc; color:#000; border-radius:3px; padding:5px; }
#account_pw::placeholder { color:#000; }
</STYLE>

<div class='page-title'>
	계정 관리
</div>

<div class='account-login-wrap'>
	<div class='page-sub-title'>
		<h2>계정 비밀번호</h2>
	</div>
	<div class='account-login'>
		<ul class="display-table">
			<li class="account-login-icon display-table-cell v-align-top"><i class="fas fa-user-lock"></i></li>
			<li class="account-login-text display-table-cell v-align-top">
				회원님의 정보를 안전하게 보호하기 위해<br>
				회원님의 계정 비밀번호를 확인합니다.<br>
				비밀번호를 입력해 주세요.
			</li>
		</ul>
		<form id="accountloginform" method='POST'>
		<ul style="margin-top:15px;"><input type='password' name='account_pw' id='account_pw' placeholder="비밀번호"></ul>
		<ul style="margin-top:10px;">
			<button type="button" class="basic-btn basic-btn-aqua basic-btn-md width-full" id="login_btn" onclick="doAccountLogin();"><i class="fa fa-cog fa-spin fa-lg"></i> 정보수정</button>
		</ul>
		</form>
	</div>
</div>
