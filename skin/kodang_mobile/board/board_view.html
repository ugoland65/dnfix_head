function goLogin(){

var like_my = "<?=$show_count_like_my?>";
var like_idx = "<?=$show_like_idx?>";
var count_like_good = <?=$show_count_like_good?>;
var count_like_bad = <?=$show_count_like_bad?>;

function goLike(choice){

	var a_mode;
	if(choice == like_my && like_idx != "" ){
		a_mode = "del"
	}else if( choice != like_my && like_idx != "" ){
		a_mode = "modify"
	}else if( like_idx == "" ){
		a_mode = "like"
	}

	//alert("like_idx=("+like_idx+")"+a_mode);
	if( a_mode != "" ){
		//alert(like_idx);
		$.ajax({
			url: "board_like_ok.php",
			data: {
				"a_mode":a_mode,
				"b_code":b_code,
				"b_key":b_key,
				"like_idx":like_idx,
				"choice":choice
			},
			type: "POST",
			dataType: "text",
			success: function(getdata){
				if (getdata){
					redatawa = getdata.split('|');
					ckcode = redatawa[1];
					ckidx = redatawa[2];

					if( ckcode == "like_ok" ){
						if( choice == "good" ){
							$("#like_btn_good").attr("class", "good-on");
							count_like_good = (count_like_good*1) + 1;
							$("#like_btn_good span").html(count_like_good);
							like_my = "good";
						}else{
							$("#like_btn_bad").attr("class", "bad-on");
							count_like_bad = (count_like_bad*1) + 1;
							$("#like_btn_bad span").html(count_like_bad);
							like_my = "bad";
						}
					}else if(ckcode == "modify_ok"){
						if( choice == "good" ){
							$("#like_btn_good").attr("class", "good-on");
							$("#like_btn_bad").attr("class", "");
							count_like_good = (count_like_good*1) + 1;
							count_like_bad = (count_like_bad*1) - 1;
							like_my = "good";
						}else{
							$("#like_btn_good").attr("class", "");
							$("#like_btn_bad").attr("class", "bad-on");
							count_like_good = (count_like_good*1) - 1;
							count_like_bad = (count_like_bad*1) + 1;
							like_my = "bad";
						}
						$("#like_btn_good span").html(count_like_good);
						$("#like_btn_bad span").html(count_like_bad);

					}else if(ckcode == "del_ok"){
						if( choice == "good" ){
							$("#like_btn_good").attr("class", "");
							count_like_good = (count_like_good*1) - 1;
							$("#like_btn_good span").html(count_like_good);
							like_my = "";
							like_idx = "";
						}else{
							$("#like_btn_bad").attr("class", "");
							count_like_bad = (count_like_bad*1) - 1;
							$("#like_btn_bad span").html(count_like_bad);
							like_my = "";
							like_idx = "";
						}
					}
					if(ckidx !=""){
						like_idx = ckidx;
					}
				}
			},
			error: function(){
			}
		});
	}

}
//--> 
</script>
